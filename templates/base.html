<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('about')}}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('summary')}}">Summary</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('projects')}}">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('contact')}}">Contact</a>
              </li>
            </ul>
              <button class="btn btn-outline-success" type="submit">Hire me</button>
          </div>
        </div>
      </nav>
    <div class="container ">
        <img src="{{ url_for('static', filename='images/photo-1434030216411-0b793f4b4173.avif') }}" alt="Example Image" class="image">
        <div class="caption">
            <h1>i 'm Python Developer</h1>
            <h2>Arpit Chuahan</h2>
        </div>
    </div>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="footer">
        <div class="social-media">
            <a href="https://mail.google.com/" target="_blank" class="social-icon">
                <img src="{{ url_for('static', filename='images/communication.png') }}" alt="Facebook">
            </a>
            <a href="https://in.linkedin.com/yourprofile" target="_blank" class="social-icon">
                <img src="{{ url_for('static', filename='images/linkedin.png') }}" alt="Twitter">
            </a>
            <a href="https://web.whatsapp.com/yourprofile" target="_blank" class="social-icon">
                <img src="{{ url_for('static', filename='images/whatsapp.png') }}" alt="Instagram">
            </a>
            <!-- Add more social media links as needed -->
        </div>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
